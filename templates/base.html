{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'todolist_app/images/favicon.ico' %}" type="images/gif" sizes="16x16">
    {% block title %}
    {% endblock title %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'todolist_app/images/logo.png' %}" alt="Taskmate"alt"Taskmate></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'index' %}">Home</a>
                <a class="nav-link" href="{% url 'todolist' %}">Todo List</a>
                <a class="nav-link" href="{% url 'contact' %}">contact us</a>
                <a class="nav-link" href="{% url 'about' %}">About us</a>
            </div>
         </div>
         {% if user.is_authenticated %}
          <div class="form-inline my-2 my-lg-0">
            <div class="p-2 bg-dark text-white">Logged in as {{ user.username }}</div>
            <a href="{% url 'logout' %}">
              <button class="btn btn-info my-2 my-sm-0" type="submit">Logout</button>
            </a>
          </div>  
         {% else %}
            <a href="{% url 'login' %}">
              <button class="btn btn-success mr-2 my-2 my-sm-0" type="submit">Login</button>
            </a>
            <a href="{% url 'register' %}">
              <button class="btn btn-primary my-2 my-sm-0" type="submit">Register</button>
             </a>
         {%endif%}
    </nav>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    {% block content %}
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
